<h2>User Account List</h2>
    <a [routerLink]="['/user-role']" class="btn btn-primary pull-right">
        <span class="glyphicon glyphicon-plus"></span>Add New Role
    </a>
   


<br />
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of userAcccountList">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td><a [routerLink]="['/user-role/edit/', item.id]">Edit</a></td>
        </tr>
    </tbody>
    
</table>
